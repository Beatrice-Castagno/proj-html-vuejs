<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home - Avada Spa</title>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <!-- /FONT AWESOME -->
  <!-- GOOGLE FONT -->
  <!-- /GOOGLE FONT -->
  <link rel="stylesheet" href="dist/app.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <header>
      <div class="header-top box">
        <!-- blocco link sinistra -->
        <div class="nav-left">
          <div class="icon-home  font-body-4">
            <i class="fas fa-home"></i>
          </div>
          <div class="box-small-header text-center text-uppercase">
            <i class="fab fa-pagelines"></i>
            <h4>Treatments</h4>
            <p class="font-body-2">Face &amp; body</p>
          </div>
          <div class="box-small-header text-center text-uppercase">
            <i class="fas fa-male"></i>
            <h4>About</h4>
            <p class="font-body-2">Our Team</p>
          </div>
        </div>
        <!-- /blocco link sinistra -->

        <div class="logo">
          <img src="src/img/logo/avada-spa-logo-retina-new-300x35.png" alt="logo-spa-avada">
        </div>
        <nav class="nav-right">
          <!-- blocco link destra -->
          <div class="box-small-header text-center text-uppercase">
            <i class="fas fa-heart"></i>
            <h4>Journal</h4>
            <p class="font-body-2">Tips &amp; Tricks</p>
          </div>
          <div class="box-small-header text-center text-uppercase">
            <i class="fas fa-bookmark"></i>
            <h4>Book Now</h4>
            <p class="font-body-2">Spacial Offers</p>
          </div>
        </nav>
        <!-- /blocco link destra -->
        <div class="plus-header">
          <i class="fas fa-plus font-body-2"></i>
        </div>
        <div class="hero">

        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </div>

<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
